<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="//db.onlinewebfonts.com/c/3a47f5f06b5484abfeee9eac90348a9c?family=Gotham"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <title>LogIn - Spotify</title>
    <style>
      .head {
        border-bottom: 1px solid #d9dadc;
        padding: 25px 0 10px;
        margin-bottom: 30px;
        text-align: center;
      }
      @import url(//db.onlinewebfonts.com/c/3a47f5f06b5484abfeee9eac90348a9c?family=Gotham);

      *,
      :after,
      :before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        letter-spacing: 2px;
      }
      div {
        display: block;
      }
      body {
        font-weight: 400 !important;
      }
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #222326;
        background-color: #fff;
        margin: 0;
        padding: 0;
        font-size: 14px;
        line-height: 1.5;
      }
      .container-fluid {
        margin-right: auto;
        margin-left: auto;
        padding-left: 15px;
        padding-right: 15px;
      }
      .container-login100 {
        object-position: center !important;
      }
      .facebook {
        background-color: #3b5998 !important;
        color: #ffffff !important;
        text-align: center;
        position: relative;
        letter-spacing: 1px;
      }
      .facebookBtn:hover {
        background-color: #3a61b3 !important;
      }
      .appleButton:hover {
        background-color: #333333 !important;
      }

      .col-xs-12 {
        width: 100%;
      }
      .head {
        padding: 25px 0 10px;
        margin-bottom: -3px;
        text-align: center;
      }

      .facebookBtn {
        background-color: #3b5998 !important;
        color: #ffffff !important;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }
      .signUpbtn {
        line-height: 1;
        box-shadow: inset 0 0 0 2px #616467;
        padding: 16px 48px 18px;
        text-transform: uppercase;
        transition-duration: 0.3s;
        border-width: 0;
        margin-top: 0.8rem;
        min-width: 160px;
        white-space: normal;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }

      .appleButton {
        margin-top: 0.8rem;
        background-color: #000000 !important;
        color: #ffffff !important;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }

      .googleButton {
        margin-top: 0.8rem;
        color: #000000 !important;
        border: 2px solid #626467 !important;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }

      .facebookButton i {
        margin-right: 10px;
      }

      .appleButton i {
        margin-right: 10px;
      }

      .googleButton i {
        margin-right: 10px;
      }

      .btnHeader {
        text-align: center;
        margin-top: 2.1rem;
        letter-spacing: 0.5px !important;
        font-size: 16px !important;
      }
      .divider {
        border-top: 1px solid #b0b3b8;
        margin-top: 20px;
        text-align: center;
      }
      .divider span {
        background-color: #fff;
        padding: 0 20px;
        position: relative;
        top: -10px;
      }
      .lSection {
        margin-left: 43.8rem;
        width: 10rem !important;
      }

      .labelSection {
        margin-top: 1rem;
        font-size: 14px;
      }
      .inputSection {
        width: 28rem !important;
        border-radius: 0px !important;
        font-size: 14px !important;
      }
      .form-group {
        width: 500px;
      }
      .form-check {
        vertical-align: bottom !important;
      }
      .container {
        max-width: 450px;
      }
      @media (max-width: 550px) {
        .container {
          max-width: 400px;
        }
      }
      @media (max-width: 380px) {
        .container {
          max-width: 330px;
        }
      }
    </style>
  </head>
  <body>
    <div class="head">
      <a
        class="spotify-logo"
        tabindex="-1"
        title="Spotify"
        ng-href="/de"
        href="#"
        ><img
          src="./images/Spotify_Logo_CMYK_Black.png"
          alt=""
          style="width: 150px"
      /></a>
    </div>
    <section class="btnSection container-fluid">
      <div class="container">
        <div>
          <h6 class="btnHeader">To continue, log in to Spotify.</h6>
          <button type="button" class="btn facebookBtn">
            <i class="fab fa-facebook"></i> CONTINUE WITH FACEBOOK
          </button>
        </div>
        <div>
          <button type="button" class="btn appleButton">
            <i class="fab fa-apple"></i>CONTINUE WITH APPLE
          </button>
        </div>
        <div>
          <button type="button" class="btn googleButton btn-outline-secondary">
            <i class="fab fa-google"></i>CONTINUE WITH GOOGLE
          </button>
        </div>
        <div class="mt-4 divider">
          <span>OR</span>
        </div>
        <section>
          <div class="mb-4">
            <div>
              <div class="row" style="width: 100%">
                <div class="col-12">
                  <form id="form">
                    <div class="form-group" style="width: 90%">
                      <label for="email">Email address or username</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email address or username"
                      />
                    </div>
                    <div class="form-group" style="width: 90%">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control mb-3"
                        placeholder="Password"
                        id="password"
                        required=""
                      />
                      <p>
                        <a class="text-muted password-reset" href="#"
                          >Forgot your password?</a
                        >
                      </p>
                    </div>
                    <div class="row mt-5">
                      <div
                        class="d-flex justify-content-between align-items-center"
                        style="width: 100%"
                      >
                        <div class="form-group form-check">
                          <label
                            class="form-check-label checkbox font-weight-light"
                            for="remember"
                          >
                            <input
                              type="checkbox"
                              id="remember"
                              value="remenberuser"
                              checked=""
                            />
                            <span class="checkmark"></span>
                            Remember me</label
                          >
                        </div>
                        <button
                          type="submit"
                          id="login"
                          onmouseup="logIn()"
                          class="btn btn-success"
                          style="
                            text-align: center;
                            font-size: 14px !important;
                            width: 100%;
                            height: 3rem;
                            border-radius: 1000px !important;
                            letter-spacing: 1.5px !important;
                            width: 100%;
                          "
                        >
                          LOG IN
                        </button>
                      </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row mt-4 mb-3">
                      <p class="m-auto">
                        <strong>Don't have an account?</strong>
                      </p>
                    </div>
                    <div
                      class="d-flex justify-content-center align-item-center"
                    >
                      <div class="row">
                        <button
                          type="button"
                          class="btn btn-outline-secondary signUpbtn"
                        >
                          SIGN UP FOR SPOTIFY
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"
        ></script>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
      </div>
    </section>
  </body>
</html>
